<!DOCTYPE html>
<html>
	<head>
		<title>Callback</title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="left">
			<div id="plSelectHolder">
				<h4>Select a playlist</h4>
				<form id="playlistForm">
					<select id="playlistSelect">
					</select>
					<input type="submit" value="Submit">
				</form>
			</div>

			<div id="configHolder">
				<h4>Configure</h4>
				<form id="configForm">
					<p>Min size (1-1280):</p>
                    <input id="minSize" type="number" value="150" min="1" max="1280"/>
					<br>

					<p>Max size (1-1280):</p>
                    <input id="maxSize" type="number" value="250" min="1" max="1280"/>
				</form>
				<p id="configError"></p>
			</div>
		</div>

		<div id="right">
			<h4>Preview (actual size 1280x1280)</h4>
			<canvas id="preview" width="220px" height="220px"></canvas>
			<a id="download" href="" download="playlistArt.jpg">Download</a>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
